<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="section">
        <div id="animations">
            <div id="main_body" class="body_class">
                <img src="assets/profile-pic.jpg" alt="Profile pic" style="border-radius: 50%;">
                <h1 style="font-family: 'Roboto', sans-serif; color: #333;">Your Name</h1>
                <h2 class="desc" style="font-weight: 400; font-size: 20px; color: #555;">
                    I'm a 
                    <span class="text-switcher" style="font-size: 22px; color: #333;" data-hold-time="1000" data-switch-content='[ "Developer.", "Designer.", "Tech Enthusiast."]'></span>
                </h2>
                <hr style="width: 50%; background-color: #555; border-color: #555;">
                <a href="https://instagram.com/yourprofile" style="color: #555;"><i class="fab fa-instagram" style="font-size: 2em;"></i></a> &nbsp;
                <a href="https://github.com/yourprofile" style="color: #555;"><i class="fab fa-github" style="font-size: 2em;"></i></a> &nbsp;
            </div>
        </div>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>A brief description about yourself.</p>
    </section>

    <section id="portfolio" class="section">
        <h2>My Work</h2>
        <div class="portfolio-items">
            <div class="portfolio-item">Project 1</div>
            <div class="portfolio-item">Project 2</div>
            <div class="portfolio-item">Project 3</div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript" src="js/main_animation.js"></script>
</body>
</html>
